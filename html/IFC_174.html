<h2>Object File Export</h2>

<h3>Description</h3>

<p>Exports images to various types.
</p>


<h3>Usage</h3>

<pre><code class="language-R">objectWrite(x, type, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a numeric matrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>image type. Supported values are: "bmp", "jpeg", "png", and "tiff".</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>other arguments to be passed.</p>
</td>
</tr>
</table>

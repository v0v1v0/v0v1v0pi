<p>Convert from r to d
</p>

<pre><code class="language-R">cor2d(r)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>A r-value or a vector of r values.</p>
</td>
</tr></table>

</p>

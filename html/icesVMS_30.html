<h2>Build a WKT string from latitude and longitude</h2>

<h3>Description</h3>

<p>utility to build a WKT (Well Known Text) polygon string
for a c-square
</p>


<h3>Usage</h3>

<pre><code class="language-R">wkt_csquare(lat, lon)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>lat</code></td>
<td>
<p>latitude</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>lon</code></td>
<td>
<p>longitude</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a string in WKT format
</p>


<h3>Examples</h3>

<pre><code class="language-R">
wkt_csquare(55, 0.1)

</code></pre>

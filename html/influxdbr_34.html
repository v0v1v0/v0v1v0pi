<h2>Show stats</h2>

<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">show_stats(con)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>con</code></td>
<td>
<p>An <code>influx_connection</code> object (s. <code>influx_connection</code>).</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A tibble.

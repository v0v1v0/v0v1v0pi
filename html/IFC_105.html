<h2>Batch File Writer</h2>

<h3>Description</h3>

<p>Writes an XML file to batch files
</p>


<h3>Usage</h3>

<pre><code class="language-R">ExportToBATCH(batch)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>batch</code></td>
<td>
<p>list of batch nodes as created by <code>buildBatch</code>.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>It invisibly returns full path of xml batch file.
</p>

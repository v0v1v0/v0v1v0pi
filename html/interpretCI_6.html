<h2>Convert numeric to string</h2>

<h3>Description</h3>

<p>Convert numeric to string
</p>


<h3>Usage</h3>

<pre><code class="language-R">english2(x, digits = 2)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A numeric</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>digits</code></td>
<td>
<p>integer indicating the number of decimal places</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A character string
</p>


<h3>Examples</h3>

<pre><code class="language-R">english2(45)
english2(12.34)
</code></pre>

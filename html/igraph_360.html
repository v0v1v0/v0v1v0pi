<h2>A graph with no edges</h2>

<h3>Description</h3>

<p><a href="https://lifecycle.r-lib.org/articles/stages.html#deprecated"><img src="../help/figures/lifecycle-deprecated.svg" alt="[Deprecated]"></a>
</p>
<p><code>graph.empty()</code> was renamed to <code>make_empty_graph()</code> to create a more
consistent API.
</p>


<h3>Usage</h3>

<pre><code class="language-R">graph.empty(n = 0, directed = TRUE)
</code></pre>

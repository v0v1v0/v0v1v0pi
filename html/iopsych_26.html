<h2>Convert from d to r</h2>

<h3>Description</h3>

<p>Convert from d to r
</p>


<h3>Usage</h3>

<pre><code class="language-R">d2cor(d)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>A d-value or a vector of d values.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A r value or a vector of r values.
</p>


<h3>Author(s)</h3>

<p>Allen Goebl and Jeff Jones
</p>


<h3>Examples</h3>

<pre><code class="language-R">d2cor(.3)
d2cor(((1:9)))
</code></pre>

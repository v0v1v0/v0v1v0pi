<h2>Get the active instance in the session</h2>

<h3>Description</h3>

<p>By default, functions that get tickets and pull requests
use the active instance in the session. This functions gets this
active instance.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_instance()
</code></pre>


<h3>Value</h3>

<p>a character of the active issue in the session
</p>

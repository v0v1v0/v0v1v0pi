<h2>Neighboring Nodes in a Minimum Spanning Tree</h2>

<h3>Description</h3>

<p>Finds all pairs of adjacent nodes, i.e. 
nodes separated by only one edge, in a minimum spanning 
tree
</p>


<h3>Usage</h3>

<pre><code class="language-R">neighboringPairs(mst)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>mst</code></td>
<td>
<p>An object of class <code>mst</code>.</p>

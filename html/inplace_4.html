<h2>In-place operators</h2>

<h3>Description</h3>

<p>In-place operators
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %*&lt;-% value

x %+&lt;-% value

x %-&lt;-% value

x %/&lt;-% value
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Variable.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>value</code></td>
<td>
<p>Value.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p><code>NULL</code> (invisibly).
</p>


<h3>Examples</h3>

<pre><code class="language-R">mat &lt;- matrix(1:4, 2)
mat
mat %+&lt;-% 2
mat
</code></pre>

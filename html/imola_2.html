<h2>Add object class</h2>

<h3>Description</h3>

<p>Adds a class to a object
</p>


<h3>Usage</h3>

<pre><code class="language-R">addClass(object, class)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>Any R object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>class</code></td>
<td>
<p>A string representing a object class.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The given R object with the additional class.
</p>

<h2>Load a list of stopwords.</h2>

<h3>Description</h3>

<p><code>getStopWords</code> returns a list of stopwords.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getStopWords()
</code></pre>


<h3>Value</h3>

<p>A list of vectors with stopwords for French, English, and Spanish languages.
</p>


<h3>Examples</h3>

<pre><code class="language-R">getStopWords()
</code></pre>

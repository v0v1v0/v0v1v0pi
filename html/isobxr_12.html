<h2>Print a number with n decimal figures</h2>

<h3>Description</h3>

<p>Takes a numerical value and returns a print with n decimal figures.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dec_n(x, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Numerical value</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of decimals</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A character string with 4 decimal figures.
</p>

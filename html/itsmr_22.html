<h2>
Plot one or two time series
</h2>

<h3>Description</h3>

<p>Plot one or two time series
</p>


<h3>Usage</h3>

<pre><code class="language-R">plotc(y1, y2 = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>y1</code></td>
<td>
<p>Data vector (plotted in blue with knots)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y2</code></td>
<td>
<p>Data vector (plotted in red, no knots)</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>None
</p>


<h3>Examples</h3>

<pre><code class="language-R">plotc(uspop)
y = trend(uspop,2)
plotc(uspop,y)
</code></pre>

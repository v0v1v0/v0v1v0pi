<h2>Detect Faulty XML Request</h2>

<h3>Description</h3>

<p>Searches the results content for the tag "&lt;FaultString&gt;". If it
is found it gives the user a message and exits the function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">check_for_faulty_xml(request_obj)
</code></pre>


<h3>Value</h3>

<p>Message to the console.
</p>

<h2>A vector containing all locale names</h2>

<h3>Description</h3>

<p>This is a vector of the 574 locale names that are used
throughout the tabular datasets within the <strong>i18n</strong> package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">all_locales
</code></pre>


<h3>Format</h3>

<p>An object of class <code>character</code> of length 574.
</p>

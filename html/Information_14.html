<h2>Create WOE tables from aggregated data (helper function)</h2>

<h3>Description</h3>

<p><code>WOE</code> returns WOE tables from data frames prepared by Aggregate()
</p>


<h3>Usage</h3>

<pre><code class="language-R">WOE(t, x)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>t</code></td>
<td>
<p>table prepared by the Aggregate function</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>variable</p>
</td>
</tr>
</table>

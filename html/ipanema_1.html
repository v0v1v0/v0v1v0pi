<h2>base64_to_df</h2>

<h3>Description</h3>

<p>Convert a base64 representation of a CSV table into a
'data.frame' object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">base64_to_df(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>The base64-encoded CSV string</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A 'data.frame' object containing the data from 'x'.
</p>

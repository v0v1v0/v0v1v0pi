<h2>Concatenate Strings</h2>

<h3>Description</h3>

<p>Analogous to <code>paste0(x, y)</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %+% y
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x, y</code></td>
<td>
<p>Objects to be converted to character vectors.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">"01" %+% "jan" %+% "1970" # returns "01jan1970"
</code></pre>

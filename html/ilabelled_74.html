<h2>add wording to variable</h2>

<h3>Description</h3>

<p>add wording to i_labelled object
</p>
<p>can be used to store question text
</p>


<h3>Usage</h3>

<pre><code class="language-R">i_wording(x, wording)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>wording</code></td>
<td>
<p>variable label as string or NULL (NULL will remove label)</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>x with wording applied
</p>

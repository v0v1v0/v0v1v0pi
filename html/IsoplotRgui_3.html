<h2>Stop an <code>IsoplotR</code> GUI</h2>

<h3>Description</h3>

<p>Stop an <code>IsoplotR</code> GUI
</p>


<h3>Usage</h3>

<pre><code class="language-R">stopIsoplotR(server = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>server</code></td>
<td>
<p>The server (returned by
<code>IsoplotRgui::IsoplotR()</code>) to stop. If not supplied all
servers will be stopped.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">
s &lt;- IsoplotR()
stopIsoplotR(s)

</code></pre>

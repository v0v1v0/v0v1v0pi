<h2>Restart RGui from RGui</h2>

<h3>Description</h3>

<p>Start a new RGui session and then quits the current one.
</p>
<p>This is a Windows only function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">restart_RGui(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>passed to q()</p>
</td>
</tr></table>
<h3>Value</h3>

<p>q(...)
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
restart_RGui()

## End(Not run)
</code></pre>

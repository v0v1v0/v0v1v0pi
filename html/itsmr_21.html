<h2>
Plot data and/or model ACF and PACF
</h2>

<h3>Description</h3>

<p>Plot data and/or model ACF and PACF
</p>


<h3>Usage</h3>

<pre><code class="language-R">plota(u, v = NULL, h = 40)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>u,v</code></td>
<td>
<p>Data and/or ARMA model in either order</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>h</code></td>
<td>
<p>Maximum lag</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>None
</p>


<h3>Examples</h3>

<pre><code class="language-R">plota(Sunspots)
a = yw(Sunspots,2)
plota(Sunspots,a)
</code></pre>

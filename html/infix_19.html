<h2>Value (non) Matching</h2>

<h3>Description</h3>

<p>The logical negation of <code>%in%</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %!in% table
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Vector or <code>NULL</code>: the values to be (not) matched.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>table</code></td>
<td>
<p>Vector or <code>NULL</code>: the values to be (not) matched against.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">4 %!in% 1:3 # returns TRUE
</code></pre>

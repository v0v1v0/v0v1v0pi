<h2>Construct a Projection Matrix</h2>

<h3>Description</h3>

<p>Compute the projection matrix from a square matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">projMat(X)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>a square matrix.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A square matrix.
</p>


<h3>Author(s)</h3>

<p>Kevin Chang
</p>


<h3>Examples</h3>

<pre><code class="language-R">

m = matrix(1, nrow = 10, ncol = 3)
projMat(m) 


</code></pre>

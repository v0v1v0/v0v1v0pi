<h2>Bootstrap samples of a functional statistic</h2>

<h3>Description</h3>

<p><code>data.bootstrap</code> provides bootstrap samples for functional data.
</p>


<h3>Usage</h3>

<pre><code class="language-R">boot.sim.set(x, smo = 0.05)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object of classs <code>fdata</code>.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>smo</code></td>
<td>
<p>The smoothing parameter for the bootstrap samples.</p>
</td>
</tr>
</table>

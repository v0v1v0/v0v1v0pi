<h2>.typ</h2>

<h3>Description</h3>

<p>Returns the typicality of a list of images as the correlation with the mean image.
</p>


<h3>Usage</h3>

<pre><code class="language-R">.typ(imglist)
</code></pre>

<table><tr style="vertical-align: top;">

<td>

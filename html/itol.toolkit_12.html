<h2>Merge two data frame</h2>

<h3>Description</h3>

<p>merge sub data frame into initial data frame
</p>


<h3>Usage</h3>

<pre><code class="language-R">df_merge(df1, df2, by = "id")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>df1</code></td>
<td>
<p>initial data frame</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>df2</code></td>
<td>
<p>sub data frame</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>by</code></td>
<td>
<p>key column</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a data frame containing merged information
</p>

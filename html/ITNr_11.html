<h2>isEmpty</h2>

<h3>Description</h3>

<p>This function check whether data is numeric(0) and give returns an NA if this is true and the value of the data otherwise.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isEmpty(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Data</p>
</td>
</tr></table>
<h3>Value</h3>

<p>NA or the data
</p>

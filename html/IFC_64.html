<h2>Equal Sized Matrix to Matrix Writer According to Mask</h2>

<h3>Description</h3>

<p>Writes matrix <code>'B'</code> in matrix <code>'A'</code> according to <code>'mask'</code>.
If <code>'mask'</code> is not <code>0.0</code> <code>'B'</code> is written, <code>'A'</code> otherwise.
</p>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>A</code></td>
<td>
<p>a NumericMatrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>B</code></td>
<td>
<p>a NumericMatrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>mask</code></td>
<td>
<p>a NumericMatrix.</p>
</td>
</tr>
</table>

<h2>Manage iheiddown profile</h2>

<h3>Description</h3>

<p>This RStudio Addin opens up the ~/_bookdown.yml file for
users to edit. If the file doesn't exists, it will create one.
</p>


<h3>Usage</h3>

<pre><code class="language-R">bookdown_profile()
</code></pre>


<h3>Value</h3>

<p>Opens or creates a bookdown profile YAML file for the current thesis.
</p>

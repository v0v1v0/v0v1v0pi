<h2>Sea Ice</h2>

<h3>Description</h3>

<p>A dataset containing sea ice measurements from 1990 to 2011.
</p>


<h3>Usage</h3>

<pre><code class="language-R">seaice
</code></pre>


<h3>Format</h3>

<p>A data frame with 265 rows and 3 variables:
</p>

<dl>
<dt>Time</dt>
<dd>
<p>The time variable</p>
</dd>
<dt>Arctic</dt>
<dd>
<p>Sea ice measurement for the Arctic</p>
</dd>
<dt>Antarctica</dt>
<dd>
<p>Sea ice measurement for Antarctica</p>
</dd>
</dl>

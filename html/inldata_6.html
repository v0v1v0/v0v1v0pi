<h2>Remove NULL List Elements</h2>

<h3>Description</h3>

<p>Removes elements from a list that are equal to <code>NULL</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ccp(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>'list'.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>List
</p>


<h3>Author(s)</h3>

<p>J.C. Fisher, U.S. Geological Survey, Idaho Water Science Center
</p>


<h3>Examples</h3>

<pre><code class="language-R">d &lt;- list("a", "b", NULL, "c")
d
d &lt;- ccp(d)
d
</code></pre>

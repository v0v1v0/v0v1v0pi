<h2>IPV expand</h2>

<h3>Description</h3>

<p>Helper function to expand estimates of simple IPV to full sized object of
class "IPV"
</p>


<h3>Usage</h3>

<pre><code class="language-R">ipv_expand(est, est_raw)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>est</code></td>
<td>
<p>list; estimates including center distances</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>est_raw</code></td>
<td>
<p>list; raw estimates</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>object of class "IPV"
</p>

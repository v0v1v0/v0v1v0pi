<h2>A vector containing every currency code</h2>

<h3>Description</h3>

<p>This is a vector of the 305 currency codes that
are used in the currencies dataset within the <strong>i18n</strong> package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">all_currency_codes
</code></pre>


<h3>Format</h3>

<p>An object of class <code>character</code> of length 305.
</p>

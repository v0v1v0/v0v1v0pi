<h2>make color more dark</h2>

<h3>Description</h3>

<p>make color more dark
</p>


<h3>Usage</h3>

<pre><code class="language-R">darken(color, factor = 1.2)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>color</code></td>
<td>
<p>hex color code</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>factor</code></td>
<td>
<p>scalar for darken level</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>darkened hex color code
</p>


<h3>Examples</h3>

<pre><code class="language-R">darken("#FF0000")
</code></pre>

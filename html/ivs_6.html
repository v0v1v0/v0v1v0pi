<h2>Is <code>x</code> an iv?</h2>

<h3>Description</h3>

<p><code>is_iv()</code> tests if <code>x</code> is an iv object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_iv(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p><code style="white-space: pre;">⁠[object]⁠</code>
</p>
<p>An object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A single <code>TRUE</code> or <code>FALSE</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_iv(1)
is_iv(new_iv(1, 2))
</code></pre>

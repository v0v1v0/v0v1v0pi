<h2>
Autocovariance of data
</h2>

<h3>Description</h3>

<p>Autocovariance of data
</p>


<h3>Usage</h3>

<pre><code class="language-R">acvf(x, h = 40)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Time series data</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>h</code></td>
<td>
<p>Maximum lag</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns a vector of length <code>h+1</code> to accomodate lag 0 at index 1.
</p>


<h3>See Also</h3>

<p><code>plota</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">acvf(Sunspots)
</code></pre>

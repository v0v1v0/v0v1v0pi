<h2>Check digits parameter</h2>

<h3>Description</h3>

<p>This is an internal function to determine if the rounding can go ahead.
</p>


<h3>Usage</h3>

<pre><code class="language-R">check_digits(digits)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>digits</code></td>
<td>
<p>Digit input to check for validity.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An error if the digits are not <code>NULL</code> or an integer value.
</p>

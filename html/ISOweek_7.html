<h2>Calendar year of a given date</h2>

<h3>Description</h3>

<p>This internal function returns the year with century as
integer.
</p>


<h3>Usage</h3>

<pre><code class="language-R">  year0(date)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>date</code></td>
<td>
<p>Vector which can be coerced to class
<code>Date</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>An integer vector of years
